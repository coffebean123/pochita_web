        <nav class="navbar navbar-expand-sm bg-warning navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">

    <div class="signupform">
    <form>
        <tr>
            <td colspan="2">
                <h1>

            </td>
        </tr>
        <table>
            <tr>
                <td>
                    <b>
                        아이디
                    </b>
                </td>
                <td>
                    <input type="text"
                           name="id" 
                           placeholder="아이디 입력(4글자 이상)"

                </td>
            </tr>
            <tr>
                <td>
                    <b>
                        비밀번호
                    </b>
                </td>
                <td>
                    <input type="password"
                           name="pw" 
                           placeholder="대/소문자/숫자/특수기호 포함 6자리 이상"
                           class="form-control">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <br>
                    <button type="button" class="btn btn-primary">로그인</button>
                    <a href="\pochita_comm\sign up.html">
                    <button type="button" class="btn btn-secondary">회원가입</button>

                </td>
            </tr>
        </table>
