    <style>
        .gallery{
            max-width: 12000px;
            margin: 0;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        .item a{
            aspect-ratio: 1/1;
            display: block;
        }
        .item{
            overflow: hidden;
            border: 1px solid olivedrab;
            border-radius: 10px;
            background-color: olivedrab;
            display: cover;
            transition: transform 0.4s ease;
        }
        .item:hover img{
            transform: scale(1, 1);
        }
        .item img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        .item .title{

        }
    </style>
</head>
